name: Release

on:
    release:
        types: [published] # Trigger only when "Publish release" is clicked in GitHub Releases

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  ref: main # Explicitly checkout the main branch
                  fetch-depth: 0 # Fetch full history to allow proper git operations

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build package
              run: pnpm build

            # Automatically generate changelog and update package.json version
            - name: Push changelog back to main
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git pull origin main --rebase # Ensure the branch is up-to-date
                  cp CHANGELOG.md CHANGELOG.md # Note: This line seems unnecessary; verify if needed
                  git add CHANGELOG.md package.json
                  git commit -m "docs(release): update changelog [skip ci]" || echo "No changes to commit"
                  git push origin main
              env:
                  GIT_AUTHOR_NAME: github-actions[bot]
                  GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
                  GIT_COMMITTER_NAME: github-actions[bot]
                  GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

            - name: Publish to npm
              run: pnpm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}