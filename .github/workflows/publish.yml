name: Release

on:
    release:
        types: [published] # 只在你点 GitHub Release 的 "Publish release" 时触发

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build package
              run: pnpm build

            # 自动生成 changelog 并更新 package.json 版本
            - name: Push changelog back to main
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git fetch origin main
                  git checkout main
                  git pull origin main
                  cp CHANGELOG.md CHANGELOG.md
                  git add CHANGELOG.md package.json
                  git commit -m "chore(release): update changelog [skip ci]" || echo "No changes to commit"
                  git push origin main

            - name: Publish to npm
              run: pnpm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
